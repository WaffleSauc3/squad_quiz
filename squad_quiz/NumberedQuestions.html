<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Question #</title>

    <link rel="stylesheet" href="css/NumberedStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="question">
      <h1 id="question">
        On a scale of 1 to ten: Question?
      </h1>
    </header>

    <section class="numbers">
      <div class="OneTwo">
        <button id="b1" type="button">1</button>
        <button id="b2" type="button">2</button>
      </div>

      <div class="ThreeFour">
        <button id="b3" type="button">3</button>
        <button id="b4" type="button">4</button>
      </div>

      <div class="FiveSix">
        <button id="b5" type="button">5</button>
        <button id="b6" type="button">6</button>
      </div>

      <div class="SevenEight">
        <button id="b7" type="button">7</button>
        <button id="b8" type="button">8</button>

      </div>

      <div class="NineTen">
        <button id="b9" type="button">9</button>
        <button id="b10" type="button">10</button>
      </div>
    </section>

    <footer id="progress" class="progress">
      <p>This is going to say #/x questions completed</p>
    </footer>

    <script src="javascriptCode/main2.js"></script>
  </body>
</html>
